[DEFAULT]
test = 0

[DATA]
data_dirname = data
ratings_filename = ratingsV3.npy
ratings_train_filename = ratings_train.npy
ratings_val_filename = ratings_val.npy
unseen_mode = nan                                                                                          # nan or zero
max_rating = 10
min_rating = 0
train_ratio = 0.8
user_factors_filename = user_factors.pt
item_factors_filename = item_factors.pt
user_bias_filename = user_bias.json
item_bias_filename = item_bias.json

[TRAINING]
latent_factors = 12
num_epochs = 2
early_stopping = True
patience = 50
l2_reg = 0.02                                                                                        # L2 regularization
bias_reg = 0.02
bias_lr = 0.005
start_lr = 0.006
end_lr = 0.0001
decay_rate = 0.002